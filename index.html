<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100px;
            padding: 5px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>사칙연산 계산기</h2>
        <input type="number" id="num1" placeholder="첫 번째 숫자">
        <input type="number" id="num2" placeholder="두 번째 숫자">
        <br>
        <button onclick="calculate('+')">더하기 (+)</button>
        <button onclick="calculate('-')">빼기 (-)</button>
        <button onclick="calculate('*')">곱하기 (×)</button>
        <button onclick="calculate('/')">나누기 (÷)</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = '숫자를 입력해주세요!';
                return;
            }

            switch(operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = '0으로는 나눌 수 없습니다!';
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').textContent = `계산 결과: ${result}`;
        }
    </script>
</body>
</html>
